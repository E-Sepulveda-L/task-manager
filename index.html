<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <main>
        <section id="task-creation">
            <label>
                Title
                <input type="text" id="creation-title">
            </label>
            <label>
                Description
                <input type="text" id="creation-description">
            </label>
            <label>
                Date 
                <input type="number" placeholder="DD" class="creation-date" id="creation-day">
                <input type="number" placeholder="MM" class="creation-date" id="creation-month">
                <input type="number" placeholder="YY" class="creation-date" id="creation-year">
            </label>
            <div id="colors">
                <span id="a6f4b67a"></span>
                <span id="c68ff17c"></span>
                <span id="ff8ab57e"></span>
                <span id="fec07a81"></span>
                <span id="cee7e67c"></span>
            </div>
            <div>
                <button id="close-creation">Close</button>
                <button id="add-task">Add task</button>
            </div>
        </section>
        <header>
            <h1 id="title">Task manager</h1>
            <button id="new-task">New task</button>
        </header>
        <section id="task-body"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
